{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="stylesheet" href="{% static 'css/doctors.css' %}">
</head>
<body>
    <div class="container">
        <h1>Doctors Page</h1>
        <div class="doctor-card">
            {% for doctor in doctors %}
            <img src="{{ doctor.doc_image.url }}" alt="Doctor Image">
            <div class="doctor-details">
                <h2>{{ doctor.doc_name }}</h2>
                <p><strong>Specialty:</strong>{{ doctor.doc_spec }}</p>
                <p><strong>Department:</strong> {{ doctor.dep_name }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
