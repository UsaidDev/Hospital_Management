{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'create-dpt.css' %}" >
    <title>Create Departments </title>
</head>
<body>
    <h1 style="text-align: center;font-family: sans-serif;">Create Department</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dep_name">Department Name:</label>
        <input type="text" id="dep_name" name="dep_name" required><br>
        <label for="dep_description">Department Description:</label>
        <textarea id="dep_description" name="dep_description" required></textarea><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
