{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" style="font-weight: 600;font-size: 25px;"><img
                    src="{% static 'images/hospital-icon.ico' %}" alt="" class="icon-logo">Medicare<span
                    style="color: greenyellow;">Hub</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'doctors' %}">Doctors</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'departments' %}">Departments</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'booking' %}">Booking</a>
                    </li>
                </ul>
                {% if user %}
                <div class="login-signup">
                    <div class="log-out">
                        <p>Hello, {{ user }}</p>
                        <a href="{% url 'logout' %}"><div class="btn btn-success">Logout</div></a>
                    </div>                    
                    {% else %}
                    <a href="{% url 'login' %}">
                        <div class="btn">Login</div>
                    </a>

                    <a href="{% url 'signup' %}">
                        <div class="btn border border-dark rounded">Signup</div>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!--Banner-->

    <div class="banner-container">
        <div class="banner-caption">
            
            <h1>Book appointments with ease</h1>
            <p>Manage your hospital operations efficiently</p>
            <div class="btn btn-success mt-2 text-white">View Details</div>
        </div>
    </div>
    <!--End Banner-->
</body>

</html>
